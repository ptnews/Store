relativeURLs = true
baseURL = "https://ptnews.store/"
languageCode = "en-us"
title = "PTNews Store â€“ Latest World News"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
  title = "PTNews Store"
  description = "Latest world news from multiple trusted sources"

[outputFormats]
  sitemap = { MediaType = "application/xml", BaseName = "sitemap", PermalinkOffset = true, IsHTML = false }
  postsitemap = { MediaType = "application/xml", BaseName = "post-sitemap", PermalinkOffset = true, IsHTML = false }
  categoriessitemap = { MediaType = "application/xml", BaseName = "categories-sitemap", PermalinkOffset = true, IsHTML = false }
  tagsitemap = { MediaType = "application/xml", BaseName = "tag-sitemap", PermalinkOffset = true, IsHTML = false }

[outputs]
  home = ["HTML", "RSS", "JSON", "sitemap", "postsitemap", "categoriessitemap", "tagsitemap"]

[permalinks]
  news = "/:slug/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10

[[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact-us/"
    weight = 30

[[menu.main]]
    identifier = "privacy"
    name = "Privacy Policy"
    url = "/privacy-policy/"
    weight = 40