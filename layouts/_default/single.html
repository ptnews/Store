{{ define "main" }}
<main>
  <article>
    <h1>{{ .Title }}</h1>
    {{ if .Params.image }}
    <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy" style="max-width:100%;border-radius:8px;">
    {{ end }}
    <p>{{ dateFormat "January 2, 2006" .Date }}</p>
    {{ .Content }}
    <p><a href="{{ .Params.link }}" target="_blank" rel="noopener" class="read-original-btn">Read Original</a></p>
    <a href="/">‚Üê Back to home</a>
  </article>
</main>
<style>
  main { max-width: 800px; margin: 40px auto; padding: 20px; }
  .read-original-btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 10px;
  }
</style>
{{ end }}
