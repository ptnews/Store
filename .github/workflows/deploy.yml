name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for .GitInfo and .Lastmod
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Fetch Latest News
        run: node scripts/fetch-news.js

      - name: Commit data changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/posts.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new news to commit."
          else
            git commit -m "feat: update news articles"
            git push
          fi
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Site
        run: hugo --minify --source . --destination public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # The custom domain for your site
          cname: ptnews.store
          # A commit message for the deployment
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'
